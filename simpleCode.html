<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>My Notebook</title>
    <script async defer src="simpleJS.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <h1>
        my notes
    </h1>
</header>

<main id="notes" class="main">

    <form id="noteForm" class="note-form">
        <div>
            <label for="noteTitle" class="form__label">
                Title:
            </label>
            <input id="noteTitle" name="noteTitle" class="form__input"/>
        </div>
        <div>
            <label for="noteText" class="form__label">
                Text:
            </label>
            <input id="noteText" name="noteText" class="form__input"/>
        </div>
        <button id="createNoteBtn" class="btn">create note</button>
    </form>
    <aside class="sideBar">
        <ul class="menu">
            <li class="menu__item">
                <a href="#" class="menu__link menu__link--active">
                    <i class="bi-house-fill"></i>
                    home
                </a>
            </li>
            <li class="menu__item">
                <a href="#" class="menu__link">
                    <i class="bi-pin-angle-fill"></i>
                    pinned
                </a>
            </li>
            <li class="menu__item">
                <a href="#" class="menu__link">
                    <i class="bi-question-circle-fill"></i>
                    help
                </a>
            </li>
        </ul>
    </aside>
</main>
</body>
</html>
